# NATS Server Configuration for go-cluster
# https://docs.nats.io/running-a-nats-service/configuration

# Server identification
server_name: $NATS_SERVER_NAME

# Client connections
port: 4222

# HTTP monitoring
http_port: 8222

# JetStream configuration (required for go-cluster)
jetstream {
    store_dir: /data/jetstream
    max_mem: 256MB
    max_file: 1GB
}

# Cluster configuration
cluster {
    port: 6222
    
    # Cluster authorization (optional - uncomment for production)
    # authorization {
    #     user: cluster
    #     password: secret
    # }
}

# Logging
debug: false
trace: false
logtime: true

# Connection limits
max_connections: 1000
max_payload: 8MB

# Timeouts
ping_interval: 20s
ping_max: 3
write_deadline: 10s
